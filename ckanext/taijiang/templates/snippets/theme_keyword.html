<div class="control-group">
  <label class="control-label" for="field-{{ field_name }}">{{ display_name }}</label>
  <div class="controls">
    <select id="field-{{ field_name }}" name="{{ field_name }}" data-module="autocomplete">
      {% for value, label in h.get_theme_keywords() %}
        <option value="{{ value }}"{% if data.get(field_name) == value %} selected="selected"{% endif %}>{{ label }}</option>
      {% endfor %}
    </select>
  </div>
</div>
