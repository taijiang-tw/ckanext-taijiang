<div class="control-group">
  <label class="control-label" for="field-{{ field_name }}">{{ _("Time Period") }}</label>
  <div class="controls">
    <select id="field-{{ field_name }}" name="{{ field_name }}" data-module="autocomplete">
      {% for label, start, end in h.get_time_period() %}
        <option data-start="{{ start }}" data-end="{{ end }}">{{ label }}</option>
      {% endfor %}
    </select>
  </div>
</div>

{% resource 'ckanext-taijiang/scripts/time_period.js' %}
