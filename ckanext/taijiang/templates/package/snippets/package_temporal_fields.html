<h3>{{ _('Temporal Information') }}</h3>
<table class="table table-striped table-bordered table-condensed">
  <thead>
    <tr>
      <th scope="col">{{ _('Field') }}</th>
      <th scope="col">{{ _('Value') }}</th>
    </tr>
  </thead>
  <tbody>
    {% if data.get('start_time') %}
      <tr>
        <th scope="row" class="dataset-label" property="rdfs:label">{{ _("Start Time")}}</th>
        <td class="dataset-details" property="rdf:value">{{ data.get('start_time') }}</td>
      </tr>
    {% endif %}

    {% if data.get('end_time') %}
      <tr>
        <th scope="row" class="dataset-label" property="rdfs:label">{{ _("End Time")}}</th>
        <td class="dataset-details" property="rdf:value">{{ data.get('end_time') }}</td>
      </tr>
    {% endif %}
  </tbody>
</table>
